<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>DiamondLink</title>
  <link rel="stylesheet" href="/diamondlink/style.css?v=2">
</head>
<body>

  <!-- 共通ヘッダー挿入 -->
  <div id="header-placeholder"></div>

  <!-- メインコンテンツ -->
  <main class="container">
    <p class="catch">
      野球・ソフトボールをもっと身近に。<br>
      あなたにピッタリのチームがきっと見つかる。
    </p>

    <div class="button-group">
      <a href="teams.html" class="main-button">チームを探す</a>
      <a href="register.html" class="main-button">チームを登録する</a>
    </div>
  </main>

  <!-- 共通フッター挿入 -->
  <div id="footer-placeholder"></div>

  <!-- 共通ヘッダー／フッター読み込み＋ハンバーガー動作 -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // ヘッダー読み込み
      fetch('/diamondlink/header.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('header-placeholder').innerHTML = html;
          // ハンバーガーメニュー動作設定
          const hamburger = document.getElementById('hamburger');
          const navMenu   = document.getElementById('nav-menu');
          hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('show');
          });
        });

      // フッター読み込み
      fetch('/diamondlink/footer.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('footer-placeholder').innerHTML = html;
        });
    });
  </script>

</body>
</html>
