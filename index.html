<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DiamondLink</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="top">

  <!-- ヘッダー -->
 <header class="site-header">
  <div class="header-container">
    <h1 class="logo">DiamondLink</h1>
    <div class="hamburger" id="hamburger">☰</div>
    <nav class="nav-menu" id="nav-menu">
      <a href="teams.html">チームを探す</a>
      <a href="register.html">チームを登録する</a>
    </nav>
  </div>
</header>

  <!-- メイン -->
  <div class="container">
    <p class="catch">野球・ソフトボールをもっと身近に。<br>あなたにピッタリのチームがきっと見つかる。</p>

    <div class="button-group">
      <a href="teams.html" class="main-button">チームを探す</a>
      <a href="register.html" class="main-button">チームを登録する</a>
    </div>
  </div>

  <!-- JSでハンバーガー動かす -->
 <script>
  document.addEventListener('DOMContentLoaded', function() {
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');

    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('show');
    });
  });
</script>

</body>
</html>
