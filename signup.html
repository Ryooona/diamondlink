<script>
document.addEventListener('DOMContentLoaded', function() {
  // сЃЋсЃЃсѓ┐сЃ╝УфГсЂ┐УЙ╝сЂ┐
  fetch('/diamondlink/footer.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('footer-placeholder').innerHTML = html;
    });

  // жЃйжЂЊт║юуюїжЂИТіъТЎѓсђЂтИѓтї║ућ║ТЮЉсѓњтЈќтЙЌ
  const prefectureSelect = document.getElementById('prefecture');
  const citySelect = document.getElementById('city-select');

  prefectureSelect.addEventListener('change', function() {
    const selectedPrefecture = this.value;
    citySelect.innerHTML = '<option value="">жЂИТіъсЂЌсЂдсЂЈсЂасЂЋсЂё</option>';

    if (selectedPrefecture) {
      fetch('prefecture_city.json')
        .then(response => response.json())
        .then(data => {
          if (data[selectedPrefecture]) {
            data[selectedPrefecture].forEach(city => {
              const option = document.createElement('option');
              option.value = city;
              option.textContent = city;
              citySelect.appendChild(option);
            });
          }
        });
    }
  });

  // ућЪт╣┤ТюѕТЌЦтЁЦтіЏУБютіЕ№╝ѕ8ТАЂтЁЦтіЏт»Йт┐ю№╝Ѕ
const birthInput = document.getElementById('birthdate');
if (birthInput) {
  birthInput.addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, ''); // ТЋ░тГЌС╗ЦтцќжЎцтј╗

    if (value.length > 8) {
      value = value.slice(0, 8); // 8ТАЂсЂЙсЂДсЂЌсЂІУе▒тЈ»сЂЌсЂфсЂё
    }

    if (value.length === 8) {
      const year = value.slice(0, 4);
      const month = value.slice(4, 6);
      const day = value.slice(6, 8);
      e.target.value = `${year}/${month}/${day}`; // сѓ╣сЃЕсЃЃсѓисЃЦС╗ўсЂЇсЂФтцЅТЈЏ
    } else {
      e.target.value = value;
    }
  });
}
});
</script>
