<header class="site-header">
  <div class="header-container">
    <div class="logo">
      <a href="/diamondlink/index.html">
        <img src="/diamondlink/images/DL-icon_logo.png" alt="DiamondLink" class="logo-img">
      </a>
    </div>

    <div class="hamburger" id="hamburger">☰</div>

    <nav class="nav-menu" id="nav-menu">
      <!-- JavaScriptで中身を自動生成 -->
    </nav>
  </div>
</header>

<script>
window.addEventListener('DOMContentLoaded', function() {
  const isLoggedIn = false; // ★ここをtrueにするとログイン扱い

  const navMenu = document.getElementById('nav-menu');
  navMenu.innerHTML = '';

  if (isLoggedIn) {
    navMenu.innerHTML = `
      <a href="/diamondlink/index.html">ホーム</a>
      <a href="/diamondlink/teams.html">チーム検索</a>
      <a href="/diamondlink/logout.html">ログアウト</a>
      <div class="user-button">
        <img src="/diamondlink/images/user-icon.png" alt="ユーザーアイコン" class="user-icon">
        ユーザー名
      </div>
    `;
  } else {
    navMenu.innerHTML = `
      <a href="/diamondlink/index.html">ホーム</a>
      <a href="/diamondlink/teams.html">チーム検索</a>
      <a href="/diamondlink/login.html">ログイン</a>
      <a href="/diamondlink/signup.html" class="signup-button">新規会員登録</a>
    `;
  }

  const hamburger = document.getElementById('hamburger');
  hamburger.addEventListener('click', function() {
    navMenu.classList.toggle('show');
  });
});
</script>
