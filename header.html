<!-- header.html -->
<header class="site-header">
  <div class="header-container">
    <div class="logo">
      <a href="/diamondlink/index.html">
        <img src="/diamondlink/images/DL-icon_logo.png" alt="DiamondLink" class="logo-img">
      </a>
    </div>
    <div class="hamburger" id="hamburger">☰</div>
    <nav class="nav-menu" id="nav-menu">
      <!-- メニューリンクはJSで自動生成 -->
    </nav>
  </div>
</header>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // 仮：ログインしてるかどうか（あとで本格対応する）
  const isLoggedIn = false; // 仮

  const navMenu = document.getElementById('nav-menu');
  navMenu.innerHTML = '';

  if (isLoggedIn) {
    navMenu.innerHTML = `
      <a href="/diamondlink/index.html">ホーム</a>
      <a href="/diamondlink/teams.html">チーム検索</a>
      <a href="/diamondlink/mypage.html">マイページ</a>
      <a href="/diamondlink/logout.html" class="logout-button">ログアウト</a>
    `;
  } else {
    navMenu.innerHTML = `
      <a href="/diamondlink/index.html">ホーム</a>
      <a href="/diamondlink/teams.html">チーム検索</a>
      <a href="/diamondlink/login.html">ログイン</a>
      <a href="/diamondlink/signup.html" class="signup-button">アカウント作成</a>
    `;
  }

  const hamburger = document.getElementById('hamburger');
  hamburger.addEventListener('click', function() {
    navMenu.classList.toggle('show');
  });
});
</script>
