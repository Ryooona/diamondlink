<!-- header.html -->
<header class="site-header">
  <div class="header-container">
    <!-- ロゴ -->
    <div class="logo">
      <a href="/diamondlink/index.html">
        <img src="/diamondlink/images/DL-icon_logo.png" alt="DiamondLink" class="logo-img">
      </a>
    </div>

    <!-- ハンバーガーメニュー -->
    <div class="hamburger" id="hamburger">☰</div>

    <!-- ナビゲーションメニュー -->
    <nav class="nav-menu" id="nav-menu">
      <!-- JSで中身をあとから作る -->
    </nav>
  </div>
</header>

<!-- 背景ぼかし用 -->
<div class="overlay" id="overlay"></div>

<!-- メニュー作成用スクリプト -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  const isLoggedIn = false;
  const navMenu = document.getElementById('nav-menu');
  const hamburger = document.getElementById('hamburger');
  const overlay = document.getElementById('overlay'); // ←★これ追加

  // メニュー中身を作る
  if (isLoggedIn) {
    navMenu.innerHTML = `
      <a href="/diamondlink/index.html">ホーム</a>
      <a href="/diamondlink/teams.html">チーム検索</a>
      <a href="/diamondlink/logout.html">ログアウト</a>
      <div class="user-button">
        <img src="/diamondlink/images/user-icon.png" alt="ユーザーアイコン" class="user-icon"> ユーザー名
      </div>
    `;
  } else {
    navMenu.innerHTML = `
      <a href="/diamondlink/index.html">ホーム</a>
      <a href="/diamondlink/teams.html">チーム検索</a>
      <a href="/diamondlink/login.html">ログイン</a>
      <a href="/diamondlink/signup.html" class="signup-button">新規会員登録</a>
    `;
  }

  // ハンバーガークリックで開く
  hamburger.addEventListener('click', function() {
    navMenu.classList.toggle('show');
    overlay.classList.toggle('show'); // ←★オーバーレイも切り替える
  });
});
</script>
