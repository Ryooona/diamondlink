<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>DiamondLink | 管理者ページ</title>
  <link rel="icon" href="/diamondlink/images/fabicon_square.png" type="image/png">
  <link rel="stylesheet" href="/diamondlink/css/style.css?v=2">
  <link rel="stylesheet" href="/diamondlink/css/header.css">
 
  <style>
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('/diamondlink/images/background-1.png'); /* ←背景画像リンク*/
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  opacity: 0.2;
  z-index: -1;
}
</style>

</head>
<body>

<!-- 共通ヘッダー挿入 -->
<div id="header-placeholder"></div>

<!-- メインコンテンツ -->
<main class="container">
  <h1>チーム管理ページ（仮）</h1>

  <p><strong>ログイン中：</strong>山田 太郎 さん（代表）</p>

  <h2>チーム情報</h2>
  <form>
    <label>チーム名：<br>
      <input type="text" value="ダイヤモンドスターズ">
    </label><br><br>

    <label>所在地（都道府県）：<br>
      <input type="text" value="東京都">
    </label><br><br>

    <label>連絡先（メール）：<br>
      <input type="email" value="sample@example.com">
    </label><br><br>

    <label>紹介文（メモ）：<br>
      <textarea rows="4" cols="40">ここにチーム紹介を書きます。</textarea>
    </label><br><br>

    <button type="submit" disabled>保存する（ダミー）</button>
    <p style="font-size: small; color: gray;">※現在は保存機能は未対応です</p>
  </form>

  <hr>
  <p>
    <a href="index.html">← トップに戻る</a> ／
    <a href="#">ログアウト</a>
  </p>
</main>

<!-- 共通フッター挿入 -->
<div id="footer-placeholder"></div>

<!-- ヘッダー＆フッター自動読み込み -->
<script src="/diamondlink/js/header-loader.js"></script>
<script src="/diamondlink/js/header-mobile.js"></script>

  <!-- モーダル管理-->
<script src="/diamondlink/js/login-modal.js"></script>
<script src="/diamondlink/js/common.js"></script>
  
</body>
</html>
