<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="icon" href="/diamondlink/images/fabicon_square.png" type="image/png">
  <link rel="stylesheet" href="/diamondlink/css/header.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DiamondLink</title>
  <link rel="stylesheet" href="/diamondlink/css/style.css?v=2">

  <style>
    /* スライドショー用のフェード効果 */
    .slideshow-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: auto;
      overflow: hidden;
    }
    .slide {
      width: 100%;
      height: auto;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .slide.active {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>

<body>

<header class="header">
  <div class="header-inner">
    <button id="menu-button">☰</button>
    <nav id="menu">
      <ul>
        <li><a href="/diamondlink/index.html">ホーム</a></li>
        <li><a href="/diamondlink/teams.html">チームを探す</a></li>
        <li><a href="/diamondlink/register.html">チームを登録する</a></li>
        <li><a href="/diamondlink/signup.html">サインアップ</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- メインコンテンツ -->
<main class="container">

  <!-- スライドショー -->
  <div class="slideshow-container">
    <img src="https://placehold.co/1200x400?text=チームA" class="slide active">
    <img src="https://placehold.co/1200x400?text=チームB" class="slide">
    <img src="https://placehold.co/1200x400?text=チームC" class="slide">
  </div>
  <br>

  <!-- キャッチコピー -->
  <p class="catch">
    野球・ソフトボールをもっと身近に。<br>
    あなたにピッタリのチームがきっと見つかる。
  </p>

  <!-- ボタン -->
  <div class="button-group">
    <a href="teams.html" class="main-button">チームを探す</a>
    <a href="register.html" class="main-button">チームを登録する</a>
  </div>

</main>

<!-- 共通フッター挿入 -->
<div id="footer-placeholder"></div>

<!-- JavaScriptまとめ -->
<script>
  document.addEventListener('DOMContentLoaded', function() {

    // フッター読み込み
    fetch('/diamondlink/html/footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
      });

    // スライドショー
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;

    setInterval(() => {
      slides[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % slides.length;
      slides[currentIndex].classList.add('active');
    }, 3000);
  });
</script>
<script src="/diamondlink/js/header.js"></script>

</body>
</html>
