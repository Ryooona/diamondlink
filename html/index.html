<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DiamondLink</title>

  <!-- ファビコン -->
  <link rel="icon" href="/diamondlink/images/fabicon_square.png" type="image/png">

  <!-- CSS -->
  <link rel="stylesheet" href="/diamondlink/css/style.css?v=2">
  <link rel="stylesheet" href="/diamondlink/css/header.css">

  <!-- ページ固有のスタイル（スライドショー用） -->
  <style>
    .slideshow-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: auto;
      overflow: hidden;
    }
    .slide {
      width: 100%;
      height: auto;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .slide.active {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>

<body>

  <!-- ヘッダー読み込み用 -->
  <div id="header-placeholder"></div>

  <!-- メインコンテンツ -->
  <main class="container">
    <!-- スライドショー -->
    <div class="slideshow-container">
      <img src="https://placehold.co/1200x400?text=チームA" class="slide active">
      <img src="https://placehold.co/1200x400?text=チームB" class="slide">
      <img src="https://placehold.co/1200x400?text=チームC" class="slide">
    </div>
    <br>

    <!-- キャッチコピー -->
    <p class="catch">
      野球・ソフトボールをもっと身近に。<br>
      あなたにピッタリのチームがきっと見つかる。
    </p>

    <!-- ボタン -->
    <div class="button-group">
      <a href="teams.html" class="main-button">チームを探す</a>
      <a href="register.html" class="main-button">チームを登録する</a>
    </div>
  </main>

  <!-- フッター読み込み用 -->
  <div id="footer-placeholder"></div>

  <!-- JSはここにまとめる（ここから下だけ！） -->
  <script src="/diamondlink/js/header-loader.js"></script>
  <script src="/diamondlink/js/header-mobile.js"></script>
  <script src="/diamondlink/js/login-modal.js"></script>

  <!-- ページ固有のスクリプト（例：スライドショー） -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const slides = document.querySelectorAll('.slide');
      if (slides.length > 0) {
        let currentIndex = 0;
        setInterval(() => {
          slides[currentIndex].classList.remove('active');
          currentIndex = (currentIndex + 1) % slides.length;
          slides[currentIndex].classList.add('active');
        }, 3000);
      }
    });
  </script>

</body>
</html>
